<html>
<head>
    <title>Scratch Card</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./scratchcard.min.js"></script>
</head>
<body>
    <div class="container" align="center">
        <h1>scratch card</h1>
        <h3>scratch by clicking and holding your mouse.</h3>
        <canvas id="myCanvas" width="500" height="500" style="border:2px solid black"></canvas>
        <!--
        <div class="button" onclick="reset();">
            <p>reset</p>
        </div>
        -->
    </div>
    <script>
      var options = {
        id: 'myCanvas',
        brushSize: 50,
        lineJoin: 'round',
        percentRequired: 80,
        fillColor: 'rgba(163, 163, 163, 1)'
      };
      var scratch = new ScratchCard(options);
      scratch.addEventListener('success', function (e) {
        alert('You can do whatever you want here!');
      }, false);
    </script>
</body>
</html>
